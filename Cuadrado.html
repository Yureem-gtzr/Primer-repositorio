<html>
    <head>
        <title>Cuadrado</title>
        <script>
            function area() {
                let base = Number(prompt("¿Cual es la base del cuadrado?"))
                let altura = Number(prompt("¿Cual es la altura?"))
                let resultado = base*altura
                alert(`El area del cuadrado es de ${resultado}`)
            } 
        </script>
    </head>
    <body>
        <h1>Area de un cuadrado</h1>
        <hr>
        <h2>Descripccion</h2>
        <p>
            Este programa calcula el area de un cuadrado
        </p>
        <button onclick="area()">Caulcular</button>
    </body>
</html>
