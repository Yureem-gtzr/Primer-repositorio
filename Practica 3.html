<html>
    <head>
        <title>Practica 03.</title>
        <script>
            function saludo() {
                let nombreAlumno = prompt("¿Cual es tu nombre?")
                let promedioAlumno = prompt("¿Cual es tu promedio?")
                let especialidadAlumno = prompt("¿Cual es tu especialidad?") 
                alert("Con un promedio de " + promedioAlumno + " tenemos al alumno " + nombreAlumno + 
                " de la especialidad " + especialidadAlumno)
            }
        </script>
    </head>
    <body>
        <h1>Hugo Yurem Gutiérrez Ramírez</h1>
        <hr>
        <h2>Practica 03.</h2>
        <h2>Objetivo de la practica:</h2>
        <p>
            En esta practica se debera crear un boton donde pregunte el promedio, nombre y especialidad y muestre un mensaje 
        </p>
        <button onclick="saludo()">Saludo</button>
    </body>
</html>
